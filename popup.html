<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Метки для учебника javascript.ru</title>
		<link rel="stylesheet" type="text/css" href="bundle/bundle.min.css">
		<script src="bundle/bundle.min.js"></script>
	</head>

	<body>
		<div id="container_fields">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col">
					<h1>Управление метками</h1>
				</div>
				<div class="mdl-cell mdl-cell--12-col mdl-cell--flex-row  mdl-cell--no-spacing-bot">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input type="text" class="mdl-textfield__input" id="add_mark_inp">
						<label class="mdl-textfield__label" for="add_mark_inp">Метка - описание</label>
					</div>
					<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--colored" id="add_mark" disabled="disabled"><svg class="material-icons" fill="#ffffff" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"> <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg></button>
				</div>
				<div class="mdl-cell mdl-cell--12-col mdl-cell--no-spacing-top">
					<div id="mark" class="mark"></div>
				</div>
				<div class="mdl-cell mdl-cell--12-col">
					<label for="bg_color" id="label_color" class="mdl-radio mdl-radio--spacing-x mdl-js-radio mdl-js-ripple-effect">
						<input id="bg_color" type="radio" name="r1" class="mdl-radio__button inp-color" value="#ffffff" checked>
						<span class="mdl-radio__label">Цвет фона</span>
					</label>
					<label for="txt_color" id="label_txt" class="mdl-radio mdl-js-radio mdl-js-ripple-effect">
						<input id="txt_color" type="radio" name="r1" class="mdl-radio__button inp-color" value="#000000">
						<span class="mdl-radio__label">Цвет текста</span>
					</label>
				</div>
				<div class="mdl-cell mdl-cell--12-col">
					<md-color-picker id="picker" color-margin="6" colors-per-row="5" color-size="30" default-tint="500" fixed-min-height="true" palette="material" use-spectrum-picker="true" value="#ffffff"></md-color-picker>

				</div>
				<div class="mdl-cell mdl-cell--12-col mdl-cell--flex-row mdl-cell--no-spacing-top">
					<div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
						<select class="mdl-selectfield__select" id="dropdown">
							<option value=""></option>
						</select>
						<label class="mdl-selectfield__label" for="gender">Удалить метку</label>
						<span class="mdl-selectfield__error"></span>
					</div>
					<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--mini-fab mdl-button--accent" id="remove_mark"><svg fill="#ffffff" class="material-icons" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M19 13H5v-2h14v2z"/><path d="M0 0h24v24H0z" fill="none"/></svg></button>
				</div>
			</div>
		</div>
		<div id="message" class="mdl-js-snackbar mdl-snackbar">
			<div class="mdl-snackbar__text"></div>
			<button class="mdl-snackbar__action" type="button"></button>
		</div>
	</body>
</html>
