<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Метки для учебника javascript.ru</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="popup.js"></script>
	</head>

	<body>
		<h1>Управление метками</h1>
		<div id="container fields">
			<div class="fields__row">
				<label class="fields__label" for="add_mark_inp">Добавить метку</label>
				<input class="fields__input" type="text" id="add_mark_inp" value="">
				<button class="fields__button" id="add_mark">&#10003;</button>
			</div>
			<div class="fields__row">
				<span class="fields__label">Удалить метку</span>
				<select class="fields__select" id="dropdown">
				</select>
				<button class="fields__button" id="remove_mark">x</button>
			</div>
		</div>
	</body>
</html>
